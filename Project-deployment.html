    远程服务器项目部署：

        一. 部署的三个基本步骤：
            一. 云服务器的购买
            二. 域名购买, 备案，解析（把域名和ip关联）
            三. 安装项目所需要的软件环境，例如服务器语言node，数据库mysql，以及各种项目依赖，项目资源

            一. 云服务器：
                    云服务器是远程服务器，拥有对外ip，从而满足外部用户可以正常访问服务
                    * 本地服务只有内网ip，只能本地访问，或者局域网访问，所以无法让外部用户正常访问我们的应用

            二. 域名
                    1. 域名是用户访问我们应用的入口，可以让用户更好的记住我们的服务地址
                    2. 每个服务器（电脑）都有自己的ip地址，这个是服务器的唯一标识，但是用户不能能记住ip地址访问我们的应用，故而域名就出现了
                    3. 域名解析，通关把ip地址和域名关联，从而达到访问域名可以直接访问我们的服务的目的
                    4. 一个一级域名可以申请多个子级域名
                    5. 一个域名对应一个应用服务，访问ip时需要携带指定的端口，因为一个应用服务会占用一个端口，切相互不能冲突 

                *Nginx的作用：
                    一. ip访问需要指定端口，但是域名访问时不能携带端口，那如何正确的把域名和ip，端口关联起来呢？
                        1. 服务器http协议默认的端口是80，域名不需要指定就会自动指向80端口
                        2. 服务器https协议默认的端口是443，和上面行为一致
                        3. 如果多个域名对应不同的端口就需要nginx做转发机制：
                            nginx通过配置文件，把不同的域名和对应的ip以及端口关联，从而转发给服务器，从而实现不同的域名访问不同的应用的目的


            三. 安装软件环境以及项目依赖：
                    1. window 服务器，mac安装简单，通过软件提供的安装包即可
                    2. linux 服务器，有些软件需要下载源码，编译安装，流程会复杂一些 


        * 远程项目启动：监控进程 / 守护进程
            node：pm2工具，可以开启守护进程，日志监控，项目重启等服务
                pm2 start app.js
            * 控制台通过node app.js 开启的服务会受到控制台的开关影响，不能常驻


        * 免费的https证书：
            lets encrypt 三个月续期一次

        二. 静态资源的部署：
                静态资源的类型：媒体型（音视频，图片等），文件型（html，js，css，json等）
                部署方案：
                    1. 和服务api部署在一个站点文件目录中，使用框架的静态资源托管类管理
                    2. 单独部署静态资源服务器，和后端项目分开独立
                    3. 使用云服务器部署，结合cdn做静态资源cdn缓存，提高各个地方的访问效率，提高静态资源的访问速度
