<!-- 

服务端编程：
    网站安全：传输过程抓包，非法攻击，伪造身份提交数据
        1. 接口安全防护：
            1. 接口验签，对提交的参数进行加密，生成签名。服务端解密，验签是否合法

            2. 身份令牌token的颁发，根据用户登录信息生成他token，访问api时携带token，服务端验证token是否合法

            3. 限制token的时效性
        
        2. 对于伪造身份，和参数访问接口
            1. 对代码进行拆分压缩，增加代码破解难度
            2. 对接口提交的逻辑合理性在服务端判断。比如利用登录和提交的时差。参数产生的时差等信息判断是否为伪造

            *    常被伪造的接口：游戏分数，抽奖结果

            防护手段：身份令牌；接口验签；数据加密传输；前端代码压缩；丑化；后端校验参数的合理性

            可破解的方式：
                token的破解：直接破解难度较大，因为token的生成是后端根绝算法，对用户身份等字段生成的，不外泄的情况呀外部不易破解
                token的获取：攻击者可以通过正常注册登录到手段获取合法token，从而为接下来的攻击做准备

                    应对方式:   
                        1. 限制token的时效性，过时需要重新获取
                        2. 前端代码编译压缩，添加获取token的难度（如何在前端获取token，如何重新请求token：请求所需要的的参数等）
                    
                接口验签：前后端根据约定规则生成签名，前端根据算法，加密协议，公钥等字段生成签名，后端验签
                    破解：抓包破译数据：难度较大
                    伪造：攻击者可通过获取前端源码的方式，查找加密规则，加密算法，以及需要的字段，从而得到可通过的签名

                    应对方式：前端代码编译压缩，加大获取生成签名的各种所需要的字段，公钥，和算法

                数据加密传输：类似于接口验签

                后端校验参数的合理性：后端根据提交的参数和用户交互的记录做对比，从而在正常提交通过后再次检测参数是否合理
                    例如：对于游戏成绩，资料等信息的提交，可通过打开页面的时间，和最终提交的时间得出差值和提交参数做合理性判断。
                          如果提交参数超出合理范围则判定无效，是非法提交，严重的可把ip，账号拉入黑名单

                          甚至可以记录每一阶段的交互行为，从而判断时候为真实用户操作。
                          并且可以判断阶段性，交互行为提交数据的合理性，从而及时对非法用户做出处理

                    破解：伪造开始时间，伪造阶段时间和记录，伪造最终信息和时间
                          难度较大：首先攻击者不知道我们有这样的检测行为，以及每一步需要提交的数据和行为记录
                                    第二伪造的数据也要符合正常逻辑和参数要求。这就需要攻击者清楚每一步的提交，规律。这样才能
                                    伪造出所有的数据。

            暂时结论：对于攻击而言，很难绝对的杜绝，我们做的是不断的优化代码，提高攻击成本，减少攻击频率


        3. 代码运行的环境也很大程度上决定了安全性
            1. web环境，源码相对公开，代码的安全性相对较低
            2. 第三方环境，受到环境的影响，源码

            *    例如：微信小程序环境，无法正常获取到项目源码，从而保护的接口
                       MVVM框架经过编译后代码的可读性变差，也增加了代码破译的难度
                       传统的简单开发方式在浏览器，或者抓站工具面前代码容易被获取，暴露（也可以通过丑话，压缩的方式处理）
